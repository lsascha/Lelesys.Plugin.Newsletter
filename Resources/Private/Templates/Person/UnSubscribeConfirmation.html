<f:layout name="Default" />
<f:render partial="FlashMessage" arguments="{severityName: flashmessage}" />
<f:section name="Content">
	<div class="neos-module-container indented">
		<f:form action="unSubscribe" package="Lelesys.Plugin.Newsletter" controller="Person" class="form-horizontal">
			<div class="control-group">
				<div class="controls">
					<f:if condition="{recipient}">
						<f:then>
							<div class="container"><div class="alert alert-info" role="alert">
								<label>Hallo {recipient.name.fullName},<br />
									schade, dass Sie sich von unserem Newsletter mit Ihrer E-Mail Adresse {recipient.primaryElectronicAddress.identifier} abmelden m√∂chten.</label><br />
								<f:form.hidden name="recipient" value="{recipient.uuid}" />
								<f:form.hidden name="code" value="{code}" />
								<f:form.submit class="btn btn-primary neos-button" value="Abmelden" />
							</div></div>
						</f:then>
						<f:else><div class="container"><div class="alert alert-info" role="alert"><f:translate id="lelesys.plugin.newsletter.unSubscribedUser"></f:translate></div></div></f:else>
					</f:if>
				</div>
			</div>
		</f:form>
	</div>
</f:section>
